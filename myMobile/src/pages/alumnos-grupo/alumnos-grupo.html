
<!--Se definen los elementos que aparecerán en la cabecera de la pantalla de la aplicación-->
<ion-header>

    <!--CABECERA SUPERIOR ( JUNTO A MENU LATERAL )-->
    <form class="ClasspipCabecera">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <img src="../../assets/icon/Icono Classpip.png">
        <h2 style="color:white">Classpip</h2>
    </form>

    <!--CABECERA INFERIOR (PERMITIRA RETROCEDER A LAS PANTALLAS ANTERIORES mediante un NavBar)-->
    <div>
        <ion-navbar color="azulcabecera">
            <ion-title>MIS ALUMNOS</ion-title>
        </ion-navbar>
    </div>

</ion-header>

<ion-content class="fondoDegradado">

    <ion-content class="contenedorInformacion" >
      <!--Al poner <b> permitimos que las palabras que esten dentro se visualicen en negrita-->
        <p id="InformacionPantalla"> A continuación se muestran <b>los alumnos</b> del grupo:</p>
    </ion-content>

    <!--Mediante el ion-searchbar permitimos filtrar los alumnos y buscar el deseado-->
    <ion-searchbar  (ionInput)="getItems($event)" placeholder="Filtrar por alumno" style="background-color: transparent; margin-top: -5%; "></ion-searchbar>
    <ion-content class="ContenidoAlumnos" padding>
            <ion-list >
                <!--Los alumnos es lo que hemos definidos como item, ya que sino no podriamos
                hacer uso de la funcion filtrar.-->
                <ion-item no-lines no-padding *ngFor="let item of items">
                    <ion-avatar item-start style="margin-left:5%;" >
                        <img src="../../assets/icon/icon-student.svg">
                    </ion-avatar>
                    <p id="InformacionAlumno"> {{item.Nombre}} {{item.PrimerApellido}} {{item.SegundoApellido}}</p>
                </ion-item>
            </ion-list>
    </ion-content>



</ion-content>
